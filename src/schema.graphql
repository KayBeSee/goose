# import UserCreateInput, UserOrderByInput, TrackCreateInput, SongCreateInput from "./generated/prisma.graphql"

type Query {
  users(query: String, first: Int, skip: Int, after:String, orderBy: UserOrderByInput): [User!]!
  me: User!
}

type Mutation {
  createUser(data: UserCreateInput!): AuthPayload!
  login(data: LoginUserInput!): AuthPayload!
  deleteUser: User!
  updateUser(data: UpdateUserInput!): User!

  createSong(data: SongCreateInput!): Song!
  createTrack(data: TrackCreateInput!): Track!
  createShow(data: ShowCreateInput!): Show!
}

# type Subscription {

# }

type AuthPayload {
  token: String!
  user: User!
}

input CreateUserInput {
  name: String!,
  email: String!
  password: String!
}

input LoginUserInput {
  email: String!
  password: String!
}

input UpdateUserInput {
  name: String,
  email: String,
  password: String
}

type User {
  id: ID!
  name: String!
  email: String
  password: String!
  age: Int
  updatedAt: String!
  createdAt: String!
}

type Song {
  id: ID!
  name: String!
  notes: String
  tracks: [Track!]!
  updatedAt: String!
  createdAt: String!
}

input CreateSongInput {
  name: String!,
  notes: String
}

type Track {
  id: ID!
  song: Song!
  # show: Show! @relation(name: "TrackToSet", onDelete: SET_NULL)
  # set: Set! @relation(name: "TrackToSet", onDelete: SET_NULL)
  notes: String
}

type Show {
  id: ID!
  date: String!
  venue: Venue!
}

type Venue {
  id: ID!
  name: String!
  city: String!
  state: String!
}

input VenueInput {
  name: String!
  city: String!
  state: String!
}

enum MutationType {
  CREATED
  UPDATED
  DELETED
}