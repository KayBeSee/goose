# import UserOrderByInput, PostOrderByInput, CommentOrderByInput from "./generated/prisma.graphql"

type Query {
  users(query: String, first: Int, skip: Int, after:String, orderBy: UserOrderByInput): [User!]!
  me: User!
}

type Mutation {
  createUser(data: CreateUserInput!): AuthPayload!
  login(data: LoginUserInput!): AuthPayload!
  deleteUser: User!
  updateUser(data: UpdateUserInput!): User!

  createSong(data: CreateSongInput!): Song!
  createShow(data: CreateShowInput!): Show!
}

# type Subscription {

# }

type User {
  id: ID!
  name: String!
  email: String
  password: String!
  age: Int
  updatedAt: String!
  createdAt: String!
}

type AuthPayload {
  token: String!
  user: User!
}

input CreateUserInput {
  name: String!,
  email: String!
  password: String!
}

input LoginUserInput {
  email: String!
  password: String!
}

input UpdateUserInput {
  name: String,
  email: String,
  password: String
}

type Song {
  id: ID!
  name: String!
  notes: String
  tracks: [Track!]!
  updatedAt: String!
  createdAt: String!
}

input CreateSongInput {
  name: String!,
  notes: String
}

type Track {
  id: ID!
  song: Song!
  # show: Show! @relation(name: "TrackToSet", onDelete: SET_NULL)
  # set: Set! @relation(name: "TrackToSet", onDelete: SET_NULL)
  notes: String
}


type Show {
  id: ID!,
  date: String,
  venue: String, # TODO: make actual venue type
  # setlist: [Setlist]
  notes: String
}

input CreateShowInput {
  date: String,
  venue: Venue!,
  notes: String
}

type Venue {
  name: String,
  city: String,
  state: String
},

enum MutationType {
  CREATED
  UPDATED
  DELETED
}